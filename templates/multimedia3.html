<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multimedia 3 - Video y Audio</title>
  <link rel="stylesheet" href="../statics/styles.css"/>
</head>
<body class="theme-default">
  <header class="sub-header">
    <h1>Videos MP4 y MÃºsicas</h1>
    <a class="btn success" href="../index.html">Inicio</a>
  </header>

  <main>
    <section class="grid-3">
      <figure class="card glass">
        <figcaption class="card-title">Video 1</figcaption>
        <video class="media" controls poster="../statics/images/video1_poster.jpg">
          <source src="../statics/video/video1.mp4" type="video/mp4"/>
          Tu navegador no soporta video HTML5.
        </video>
      </figure>

      <figure class="card glass">
        <figcaption class="card-title">Video 2</figcaption>
        <video class="media" controls poster="../statics/images/video2_poster.jpg">
          <source src="../statics/video/video2.mp4" type="video/mp4"/>
        </video>
      </figure>

      <figure class="card glass">
        <figcaption class="card-title">Video 3</figcaption>
        <video class="media" controls poster="../statics/images/video3_poster.jpg">
          <source src="../statics/video/video3.mp4" type="video/mp4"/>
        </video>
      </figure>
    </section>

    <section class="grid-3">
      <figure class="card glass">
        <figcaption class="card-title">Audio 1</figcaption>
        <audio class="media" controls>
          <source src="../statics/audio/audio1.mp3" type="audio/mpeg"/>
          Tu navegador no soporta audio HTML5.
        </audio>
      </figure>

      <figure class="card glass">
        <figcaption class="card-title">Audio 2</figcaption>
        <audio class="media" controls>
          <source src="../statics/audio/audio2.mp3" type="audio/mpeg"/>
        </audio>
      </figure>

      <figure class="card glass">
        <figcaption class="card-title">Audio 3</figcaption>
        <audio class="media" controls>
          <source src="../statics/audio/audio3.mp3" type="audio/mpeg"/>
        </audio>
      </figure>
    </section>
  </main>

  <footer class="footer">
    <p>Recursos locales: coloca tus MP4 en statics/video y MP3 en statics/audio.</p>
  </footer>
</body>
</html>
