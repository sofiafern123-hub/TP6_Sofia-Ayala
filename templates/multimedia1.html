<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multimedia 1 - Mapas</title>
  <link rel="stylesheet" href="../statics/styles.css"/>
</head>
<body class="theme-default">
  <header class="sub-header">
    <h1>Mapas embebidos</h1>
    <a class="btn success" href="../index.html">Inicio</a>
  </header>

  <main class="grid-3">
    <figure class="card glass">
      <figcaption class="card-title">Fernando de la Mora</figcaption>
      <iframe
        class="map-frame"
        src="https://www.google.com/maps?q=Fernando%20de%20la%20Mora%20Paraguay&output=embed"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        aria-label="Mapa de Fernando de la Mora">
      </iframe>
    </figure>

    <figure class="card glass">
      <figcaption class="card-title">Asunción Centro</figcaption>
      <iframe
        class="map-frame"
        src="https://www.google.com/maps?q=Asunci%C3%B3n%20Centro&output=embed"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        aria-label="Mapa de Asunción">
      </iframe>
    </figure>

    <figure class="card glass">
      <figcaption class="card-title">Costanera de Asunción</figcaption>
      <iframe
        class="map-frame"
        src="https://www.google.com/maps?q=Costanera%20de%20Asunci%C3%B3n&output=embed"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        aria-label="Mapa de Costanera">
      </iframe>
    </figure>
  </main>

  <footer class="footer">
    <p>Mapas interactivos con estilo y animaciones suaves.</p>
  </footer>
</body>
</html>
